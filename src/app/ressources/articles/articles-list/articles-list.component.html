      <strong>{{article.name}}</strong>
    </div>
    <div class="col-sm">
      <strong>{{article.description}}</strong>
    </div>
    <div class="col-sm">
      {{article.name}}
    </div>
    <div class="col-sm">
      {{article.description}}
    </div>
  </div>
</div>
